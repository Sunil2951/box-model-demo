<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box-Model Demo</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse ;
                padding: 1px 1px 1px 1px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th>State Of health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Remaining</th>
                </tr>
                <tr>
                    <th>-</th>
                    <th>Minimum</th>
                    <th>Normal</th>
                    <th>2 Hours of Eating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Lessthan 140</td>
                </tr>
                <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>more than 126</td>
                    <td>Not applicable</td>
                    <td>More than 200</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
